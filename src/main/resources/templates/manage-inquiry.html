<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 1:1문의 관리 </title>

    <!--Viewport-->
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale=1.0, minimum=scale=1.0"
          name="viewport">

    <!--(IE10)-->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <!-- Normalize -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' rel="stylesheet">

    <!--load CSS-->
    <link href="/css/manage-inquiry.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <header>
        <div class="title-group">
            <h1>1:1문의 작성</h1>
        </div>
    </header>
</div>

<!-- section : 제목/내용/문의유형 -->
<section class="inquiry-body">
    <!-- article : 제목/내용 -->
    <article class="inquiry-title">
        <div class="title">
            <input id="title" name="title" placeholder="제목" type="text">
        </div>
    </article>
    <article class="description">
        <textarea id="description" name="description" placeholder="문의 내용" type="text"></textarea>
    </article>
    <!-- section : 문의 유형 -->
    <section class="inquiry-type">
        <label class="form-label" for="inquiry-type">문의 유형</label>
        <select class="form-control" id="inquiry-type" required>
            <option value="CUSTOMER_SUPPORT">고객지원</option>
            <option value="FEATURE_PROPOSAL">기능제안</option>
        </select>
    </section>
    <!-- section : 미디어 파일 -->
    <section class="preview-group">
        <img alt="파일 미리보기" id="image-preview" src="/meets_logo.png" style="max-width: 100%; max-height: 200px;">
        <label for="file" id="file-label">파일 선택</label>
        <input class="form-control" id="file" name="file" type="file">
    </section>
    <!-- 버튼 -->
    <section class="btn-group">
        <button class="btn btn-primary" id="goBackButton" onclick="back()" type="button">뒤로</button>
        <button class="btn btn-primary" id="btn-save" type="save">확인</button>
    </section>
</section>

<!-- Footer Section -->
<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h4>주관</h4>
            <p>스파르타 코딩클럽</p>
        </div>
        <div class="footer-section">
            <h4>팀</h4>
            <p>떡잎마을 방범대</p>
        </div>
        <div class="footer-section">
            <h4>멤버</h4>
            <p>오세창, 고은비, 김동환, 이경원</p>
        </div>
        <div class="footer-section">
            <h4>문의 메일</h4>
            <p><a href="mailto:tpckd0533@naver.com">tpckd0533@naver.com</a></p>
        </div>
    </div>
</footer>
<!-- get inquiryId -->
<input type="hidden" id="inquiryId" th:value="${inquiryId}">
<!--load JS-->
<script src="/js/manage-inquiry.js"></script>
</body>
</html>
