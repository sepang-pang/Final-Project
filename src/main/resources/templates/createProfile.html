<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.5.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <title>프로필 생성</title>
</head>

<body>
<div>
        <div class="form-group">
            <label for="nickname">이름</label>
            <input class="form-control" id="nickname" name="nickname" placeholder="이름을 입력하세요" type="text">
        </div>
        <div class="form-group">
            <label for="introduction">소개</label>
            <input class="form-control" id="introduction" name="introduction" placeholder="소개글을 입력하세요" type="text">
        </div>
        <div class="form-group">
            <img id="image-preview" src="/meets_logo.png" alt="파일 미리보기" style="max-width: 100%; max-height: 200px;">
            <input class="form-control" id="file" name="file" type="file">
        </div>
        <div class="form-group">
            <input id="latitude" name="latitude" type="hidden">
            <input id="longitude" name="longitude" type="hidden">
            <input id="zoneCode" name="zoneCode" placeholder="우편번호" type="text">
            <input id="locate" name="locate" placeholder="주소" type="text">
            <input onclick="execDaumPostcode()" type="button" value="주소 검색"><br>
            <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>
        </div>
    <!-- 버튼 -->
    <button class="btn btn-primary" onclick="back()" type="button">취소</button>
    <button class="btn btn-primary" id="btn-save" type="submit">확인</button>
</div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9136e9354340a2231a4413678b99a13d&libraries=services"></script>
<script>
    let host = "http://localhost:8080/main"
    function back() {
        window.location.href = host
    }

    var fileInput = document.getElementById('file');
    // 파일 미리보기 엘리먼트
    var imagePreview = document.getElementById('image-preview');
    // 파일 입력 엘리먼트의 onchange 이벤트 핸들러
    fileInput.addEventListener('change', function () {
        var file = fileInput.files[0]; // 선택한 파일 가져오기

        // 파일 선택 여부 확인
        if (file) {
            // FileReader 객체를 사용하여 이미지를 미리보기로 표시
            var reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

    //지도를 미리 생성
    var map = new daum.maps.Map(mapContainer, mapOption);
    //주소-좌표 변환 객체를 생성
    var geocoder = new daum.maps.services.Geocoder();
    //마커를 미리 생성
    var marker = new daum.maps.Marker({
        position: new daum.maps.LatLng(37.537187, 127.005476),
        map: map
    });

    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                var zoneCode = data.zonecode;// 우편번호
                var locate = data.address; // 최종 주소 변수

                // 주소로 상세 정보를 검색
                geocoder.addressSearch(data.address, function (results, status) {
                    // 정상적으로 검색이 완료됐으면
                    if (status === daum.maps.services.Status.OK) {

                        var result = results[0]; //첫번째 결과의 값을 활용

                        // 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);
                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        map.relayout();
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        // 마커를 결과값으로 받은 위치로 옮긴다.
                        marker.setPosition(coords)

                        var latitude = result.y;
                        var longitude = result.x;

                        // 주소 정보를 해당 필드에 넣는다.
                        document.getElementById("latitude").value = latitude;
                        document.getElementById("longitude").value = longitude;
                        document.getElementById("zoneCode").value = zoneCode;
                        document.getElementById("locate").value = locate;
                    }
                });
            }
        }).open();
    }

    var btnSave = document.getElementById('btn-save');
    btnSave.addEventListener('click', submit);
    function submit() {
        let nickname = document.getElementById('nickname').value;
        let introduction = document.getElementById('introduction').value;
        let latitude = document.getElementById('latitude').value;
        let longitude = document.getElementById('longitude').value;
        let zoneCode = document.getElementById('zoneCode').value;
        let locate = document.getElementById('locate').value;
        let file = document.getElementById('file').files[0]; // 선택한 파일 가져오기
        let profileDto = {
            nickname: nickname,
            introduction: introduction,
            latitude: latitude,
            longitude: longitude,
            zoneCode: zoneCode,
            locate: locate
        };

        let formData = new FormData();
        formData.append('requestDto', new Blob([JSON.stringify(profileDto)], { type: 'application/json' }));
        formData.append('file', file); // 파일 추가

        // Fetch를 사용하여 서버로 데이터 전송
        fetch('/api/profile', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (!response.ok) {
                throw new Error('네트워크 오류');
            }
            return response.json();
        }).then(data => {
            alert("프로필이 생성되었습니다.");
            back();
        }).catch(error => {
            alert(error);
        });
    }
</script>
</html>
