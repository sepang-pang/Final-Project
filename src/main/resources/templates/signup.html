<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.5.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        body {
            background-image: url('../static/meets_logo.png'); /* 이미지 경로 설정 */
            background-repeat: no-repeat;
            background-size: 300px; /* 이미지 크기 설정 */
            background-position: center top; /* 이미지 위치 설정 */
            background-color: #749ce5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #e5d674;
            border-color: #ffb700;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-container">
                <h2 class="text-center mb-4">회원 가입</h2>
                <div class="mb-5">
                    <label for="userName" class="form-label">아이디:</label>
                    <input type="text" id="userName" name="userName" class="form-control" required
                           pattern="[a-z0-9]{4,10}">
                    <!-- 추가: 아이디 피드백 엘리먼트 -->
                    <small class="text-danger" id="userNameFeedback"></small>
                </div>
                <div class="mb-5" style="margin-bottom: 10px">
                    <!-- 수정: 아이디 피드백 엘리먼트에 ID 추가 -->
                    <small class="text-muted" id="userNameRules">
                        아이디는 최소 4자 이상, 10자 이하의 알파벳 소문자와 숫자로 구성되어야 합니다.
                    </small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$">
                    <!-- 추가: 비밀번호 피드백 엘리먼트 -->
                    <small class="text-danger" id="passwordFeedback"></small>
                </div>
                <div class="mb-2" style="margin-bottom: 10px">
                    <small class="form-text text-muted">
                        최소 8자 이상, 15자 이하의 알파벳 대소문자, 숫자, 특수문자를 포함해야 합니다.
                    </small>
                </div>


                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="password_confirm" class="form-label">비밀번호 확인:</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control"
                           required>
                </div>

                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="email" class="form-label">이메일:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="birth" class="form-label">생년월일:</label>
                    <input type="date" id="birth" name="birth" class="form-control" required>
                </div>

                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="role" class="form-label">역할:</label>
                    <select id="role" class="form-control" required>
                        <option value="USER">사용자</option>
                        <option value="ADMIN">관리자</option>
                    </select>
                </div>
                <button onclick="signup()" class="btn btn-primary btn-block">가입하기</button>
            </div>
        </div>
    </div>
</div>

<script>
    let userNameInput = document.getElementById("userName");
    let userNameFeedback = document.getElementById("userNameFeedback");
    let userNameRules = document.getElementById("userNameRules");

    userNameInput.addEventListener("input", function () {
        let isValid = /^[a-z0-9]{4,10}$/.test(userNameInput.value);
        if (!isValid) {
            userNameFeedback.innerHTML = "양식에 맞지않습니다.";
        } else {
            userNameFeedback.innerHTML = "";
        }
    });

    let passwordInput = document.getElementById("password");
    let passwordFeedback = document.getElementById("passwordFeedback");
    passwordInput.addEventListener("input", function () {
        let isValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$/.test(passwordInput.value);
        if (!isValid) {
            passwordFeedback.innerHTML = "양식에 맞지않습니다.";
        } else {
            passwordFeedback.innerHTML = "";
        }
    });

    function signup() {
        alert("버튼 클릭")
        let userName = document.getElementById("userName").value;
        let password = document.getElementById("password").value;
        let password_confirm = document.getElementById("password_confirm").value;
        let email = document.getElementById("email").value;
        let birth = document.getElementById("birth").value;
        let role = document.getElementById("role").value;

        if (password !== password_confirm) {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
            return;
        }

        // 생년월일을 가져와서 JavaScript Date 객체로 변환합니다.
        let birthDate = new Date(birth);

        // 현재 날짜를 가져와서 JavaScript Date 객체로 변환합니다.
        let currentDate = new Date();

        // 생년월일과 현재 날짜 간의 차이를 계산합니다.
        let ageDiff = currentDate.getFullYear() - birthDate.getFullYear();

        // 생일이 아직 지나지 않았다면 1을 빼서 정확한 나이를 계산합니다.
        if (currentDate.getMonth() < birthDate.getMonth() || (currentDate.getMonth() === birthDate.getMonth() && currentDate.getDate() < birthDate.getDate())) {
            ageDiff--;
        }

        let userData = {
            username: userName,
            password: password,
            email: email,
            birth: birth,
            age: ageDiff,
            role: role
        };

        // 만 19세 미만의 경우 회원 가입을 막습니다.
        if (ageDiff >= 19) {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "/signup", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // 서버에서 성공적으로 처리되었을 경우 동작
                        alert("회원 가입이 완료되었습니다.");
                        window.location.href = "/login"; // 로그인 페이지로 이동
                    } else {
                        // 서버에서 오류가 발생한 경우 동작
                        alert("회원 가입 중 오류가 발생했습니다.");
                    }
                }
            };

            xhr.send(JSON.stringify(userData));
        }
    }
</script>
</body>
</html>
