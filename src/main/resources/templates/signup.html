<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale-1.0, minimum=scale-1.0">

    <!--(IE10)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Nomalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        img {
            width: 100%;
        }

        .signup {
            height: 1000px;
            width: 100%;
            background: radial-gradient(#52f6e9, #2387c5);
            position: relative;
        }

        .signup_box {
            width: 1050px;
            height: 930px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 1px 4px 22px -8px #0004;
            display: flex;
            overflow: hidden; /* 스크롤 없애기 */

        }

        .signup_box .left {
            width: 41%;
            height: 100%;
            padding: 25px 25px;


        }

        .signup_box .right {
            width: 59%;
            height: 100%
        }

        .left .top_link a {
            color: #452A5A;
            font-weight: 400;
        }

        .left .top_link {
            height: 20px
        }

        .left .contact {
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
            height: 100%;
            width: 73%;
            margin: auto;
        }

        .left h3 {
            text-align: center;
            margin-bottom: 40px;
        }

        .left input {
            border: none;
            margin: 15px 0px;
            border-bottom: 1px solid #4f30677d;
            padding: 7px 9px;
            width: 100%;
            overflow: hidden;
            background: transparent;
            font-weight: 600;
            font-size: 14px;
        }

        .left {
            background: linear-gradient(-45deg, #dcd7e0, #fff);
        }

        .submit {
            border: none;
            padding: 15px 70px;
            border-radius: 8px;
            display: block;
            margin: auto;
            margin-top: 90px;
            background: #2b7ca9;
            color: #fff;
            font-weight: bold;
            -webkit-box-shadow: 0px 9px 15px -11px rgb(52, 137, 183);
            -moz-box-shadow: 0px 9px 15px -11px rgba(52, 137, 183);
            box-shadow: 0px 9px 15px -11px rgba(52, 137, 183);
        }

        .right {
            background: linear-gradient(212.38deg, rgba(12, 49, 107, 0.67) 0%, rgba(41, 152, 222, 0.6) 100%), url(https://talk.hyundai-steel.com/wp-content/uploads/2019/09/1078%ED%98%B8_%EB%B3%84%EA%B1%B8%EB%8B%A4%EC%B6%94%EC%B2%9C_01.jpg);
            background-size: cover; /* 이미지를 화면에 가득 차게 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 제거 */
            background-position: center center; /* 이미지를 중앙으로 정렬 */
            color: #ffffff;
            position: relative;
        }

        .right .right-text {
            height: 100%;
            position: relative;
            transform: translate(0%, 40%);
        }

        .right-text h2 {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-weight: 500;
        }

        .right-text h5 {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 19px;
            font-weight: 400;
        }

        .right .right-inductor {
            position: absolute;
            width: 70px;
            height: 7px;
            background: #fff0;
            left: 50%;
            bottom: 70px;
            transform: translate(-50%, 0%);
        }

        .top_link img {
            width: 28px;
            padding-right: 7px;
            margin-top: -3px;
        }

        #button1, #button2 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #49a6e6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            text-align: center;
            text-decoration: none;
        }

        #button1:hover, #button2:hover {
            background-color: #2980b9; /* 호버시 배경색을 변경하세요 */
        }


    </style>
</head>
<body>
<section class="signup">
    <div class="signup_box">
        <div class="right">
            <div class="right-text">
                <h2>MEETS</h2>
                <h5>내가 찾던 모든 취미 모임</h5>
            </div>
            <div class="right-inductor">
            </div>
        </div>

        <div class="left">
            <h3>SIGN UP</h3>
            <div>
                <div class="contact">
                    <form action="">
                        <input type="text" id="userName" placeholder="ID" required pattern="[a-z0-9]{4,10}">
                        <!-- 추가: 아이디 피드백 엘리먼트 -->
                        <small class="text-danger" id="userNameFeedback"></small>
                        <div class="mb-2">
                            <small class="form-text text-muted">
                                아이디는 최소 4자 이상, 10자 이하의 알파벳 소문자와 숫자로 구성되어야 합니다..
                            </small>
                        </div>

                        <input type="password" id="password" placeholder="PASSWORD" required
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$">
                        <small class="text-danger" id="passwordFeedback"></small>
                        <div class="mb-2">
                            <small class="form-text text-muted">
                                최소 8자 이상, 15자 이하의 알파벳 대소문자, 숫자, 특수문자를 포함해야 합니다.
                            </small>
                        </div>

                        <div class="password_confirm">
                            <input type="password" id="password_confirm" placeholder="PASSWORD CHECK" required>
                        </div>

                        <div class="email">
                            <input type="text" id="email" placeholder="EMAIL" required>
                        </div>

                        <div class="birth">
                            <input type="date" id="birth" placeholder="BIRTH" required>
                        </div>

                        <div class="phoneNumber">
                            <input type="tel" id="phoneNumber" placeholder="PHONE NUMBER" required>
                            <button type="button" id="button1" onclick="sendPhoneNumberVerification()">인증번호 보내기</button>
                        </div>

                        <div class="verification-code">
                            <input type="text" id="verification-code" name="verification-code"
                                   placeholder="인증번호" required>
                            <button type="button" id="button2" onclick="sendCodeCheck()">인증하기</button>
                        </div>

                        <p>이미 계정이 있으신가요? <a href="/login">로그인 하러가기</a></p>


                        <button class="submit" onclick="signup()">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/signup.js"></script>
</body>
</html>
