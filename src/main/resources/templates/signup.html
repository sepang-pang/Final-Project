<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/signup.css"/>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/signup.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-container">
                <h2 class="text-center mb-4">회원 가입</h2>
                <div class="mb-5">
                    <label for="userName" class="form-label">아이디:</label>
                    <input type="text" id="userName" name="userName" class="form-control" required
                           pattern="[a-z0-9]{4,10}">
                    <!-- 추가: 아이디 피드백 엘리먼트 -->
                    <small class="text-danger" id="userNameFeedback"></small>
                </div>
                <div class="mb-5" style="margin-bottom: 10px">
                    <!-- 수정: 아이디 피드백 엘리먼트에 ID 추가 -->
                    <small class="text-muted" id="userNameRules">
                        아이디는 최소 4자 이상, 10자 이하의 알파벳 소문자와 숫자로 구성되어야 합니다.
                    </small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$">
                    <!-- 추가: 비밀번호 피드백 엘리먼트 -->
                    <small class="text-danger" id="passwordFeedback"></small>
                </div>
                <div class="mb-2" style="margin-bottom: 10px">
                    <small class="form-text text-muted">
                        최소 8자 이상, 15자 이하의 알파벳 대소문자, 숫자, 특수문자를 포함해야 합니다.
                    </small>
                </div>


                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="password_confirm" class="form-label">비밀번호 확인:</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control"
                           required>
                </div>

                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="email" class="form-label">이메일:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="birth" class="form-label">생년월일:</label>
                    <input type="date" id="birth" name="birth" class="form-control" required>
                </div>

                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="role" class="form-label">역할:</label>
                    <select id="role" class="form-control" required>
                        <option value="USER">사용자</option>
                        <option value="ADMIN">관리자</option>
                    </select>
                </div>
                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="phoneNumber" class="form-label">전화번호:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                    <button type="button" class="btn btn-primary btn-verify" onclick="sendPhoneNumberVerification()">
                        인증번호 보내기
                    </button>
                </div>

                <div class="mb-3" style="margin-bottom: 10px">
                    <label for="verification-code" class="form-label">인증코드:</label>
                    <input type="text" id="verification-code" name="verification-code" class="form-control" required>
                    <button type="button" class="btn btn-primary btn-verify" onclick="sendCodeCheck()">인증</button>
                </div>
                <button onclick="signup()" class="btn btn-primary btn-block">가입하기</button>
            </div>
        </div>
    </div>
</div>

<script>
    function sendPhoneNumberVerification() {
        let phoneNumber = document.getElementById("phoneNumber").value;

        let data = {
            phoneNumber: phoneNumber
        };

        fetch('/api/sms/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert("인증번호가 발송되었습니다.");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("인증번호 발송에 실패했습니다.");
            });
    }

    function sendCodeCheck() {
        let phoneNumber = document.getElementById("phoneNumber").value;
        let verificationCode = document.getElementById("verification-code").value;

        let data = {
            phoneNumber: phoneNumber,
            verificationCode: verificationCode
        };

        fetch('/api/sms/check', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(data => {
                alert("인증에 성공했습니다.");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("인증에 실패했습니다.");
            });
    }
</script>
</body>
</html>
