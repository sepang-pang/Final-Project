<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.5.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .main-container h2 {
            margin-bottom: 20px;
        }
        .welcome-message {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="main-container">
                <h2 class="text-center mb-4">환영합니다!</h2>
                <div class="welcome-message">
                    <p>로그인되었습니다. 메인 페이지에 오신 것을 환영합니다.</p>
                    <p>사용자 정보를 확인하거나 서비스를 이용해보세요.</p>
                </div>
                <div class="text-center mt-4">
                    <a href="/logout" class="btn btn-primary">로그아웃</a>
                    <a href="/api/profile/create" class="btn btn-primary">프로필 생성</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
