<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button onclick="login()" class="btn btn-primary btn-block">로그인</button>

                <button id="login-kakao-btn"
                        onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=4284645c387b0d5bb7d529cf9658e8bc&redirect_uri=http://localhost:8080/kakao/callback&response_type=code'">
                    카카오로 로그인하기
                </button>
                <div class="container mt-3 text-center">
                    <p>계정이 없으신가요? <a href="/signup">회원 가입</a></p>
                </div>

                <div class="container mt-3 text-center">
                    <p>회원 탈퇴를 하려면 <a href="/withdrawal">회원 탈퇴</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
