<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.5.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        body {
            background-image: url('../static/meets_logo.png'); /* 이미지 경로 설정 */
            background-repeat: no-repeat;
            background-size: 300px; /* 이미지 크기 설정 */
            background-position: center top; /* 이미지 위치 설정 */
            background-color: #749ce5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 화면 높이의 100% */
            margin: 0; /* 바깥 여백 제거 */
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em; /* 제목 크기 조정 */

        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px; /* 라벨 아래 여백 추가 */
        }

        .form-control {
            margin-bottom: 15px; /* 입력창 아래 여백 추가 */
        }

        .btn-primary {
            background-color: #e5d674;
            border-color: #ffb700;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button onclick="login()" class="btn btn-primary btn-block">로그인</button>

                <button id="login-kakao-btn"
                        onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=4284645c387b0d5bb7d529cf9658e8bc&redirect_uri=http://localhost:8080/kakao/callback&response_type=code'">
                    카카오로 로그인하기
                </button>
                <div class="container mt-3 text-center">
                    <p>계정이 없으신가요? <a href="/signup">회원 가입</a></p>
                </div>

                <div class="container mt-3 text-center">
                    <p>회원 탈퇴를 하려면 <a href="/withdrawal">회원 탈퇴</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function login() {
        alert("버튼 클릭")
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        let userData = {
            username: username,
            password: password
        };

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/login", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");


        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // 서버에서 성공적으로 처리되었을 경우 동작
                    alert("로그인이 완료되었습니다.");
                    window.location.href = "/main"; //
                } else {
                    // 서버에서 오류가 발생한 경우 동작
                    alert("로그인 중 오류가 발생했습니다.");
                }
            }
        };
        xhr.send(JSON.stringify(userData));
    }
</script>
</body>
</html>
