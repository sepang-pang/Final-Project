<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 비밀번호 변경 </title>

    <!--Viewport-->
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale=1.0, minimum=scale=1.0"
          name="viewport">

    <!--(IE10)-->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <!-- Normalize -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' rel="stylesheet">

    <!--load CSS-->
    <link href="/css/update-password.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <header>
        <div class="title-group">
            <h1> 비밀번호 변경 </h1>
        </div>
    </header>
</div>
<section class="input-section">
    <section>
        <input class="current" id="current-password" placeholder="현재 비밀번호" type="password">
    </section>
    <section>
        <input class="new" id="new-password" placeholder="새 비밀번호" type="password">
        <span class="error-message" id="id-error-message"></span>
        <input class="username" id="username" th:value="${username}" type="hidden">
    </section>
    <section>
        <input class="check" id="check-password" placeholder="새 비밀번호 확인" type="password">
    </section>
    <!-- 버튼 -->
    <section class="btn-group">
        <button class="btn btn-primary" id="goBackButton" onclick="back()" type="button">뒤로</button>
        <button class="btn btn-primary" id="btn-save" type="button">확인</button>
    </section>
</section>
<!-- Footer Section -->
<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h4>주관</h4>
            <p>스파르타 코딩클럽</p>
        </div>
        <div class="footer-section">
            <h4>팀</h4>
            <p>떡잎마을 방범대</p>
        </div>
        <div class="footer-section">
            <h4>멤버</h4>
            <p>오세창, 고은비, 김동환, 이경원</p>
        </div>
        <div class="footer-section">
            <h4>문의 메일</h4>
            <p><a href="mailto:tpckd0533@naver.com">tpckd0533@naver.com</a></p>
        </div>
    </div>
</footer>
<!--load JS-->
<script src="/js/update-password.js"></script>
</body>
</html>
