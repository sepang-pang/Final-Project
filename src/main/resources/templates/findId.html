<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/findId.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="find-box">
                <h2 class="mb-4">아이디 찾기</h2>
                <form th:action="@{/find-credentials}" method="post">
                    <div class="mb-3 d-flex">
                        <label for="email" class="form-label">이메일:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <button type="button" class="btn btn-primary btn-verify ms-2" onclick="sendVerificationCode()">인증</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mb-3">
                    <label for="verification-code" class="form-label">인증코드:</label>
                    <input type="text" id="verification-code" name="verification-code" class="form-control" required>
                    <button type="button" class="btn btn-primary btn-verify" onclick="sendVerificationCode()">인증</button>
                </div>
                <div class="container mt-3 text-center">
                    <p><a href="/login">로그인 화면으로 돌아가기</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
